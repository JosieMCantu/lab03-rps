<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="Game-Intro">
            <h2>Choose Rock, Paper or Scissors:</h2>
        </div>
    </header>

    <main>
        <section class="choice">
            <label>
                <input type="radio" name="rps" value="rock">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/AllendeMeteorite.jpg/640px-AllendeMeteorite.jpg"
                    height="80" />
            </label>
            <label>
                <input type="radio" name="rps" value="paper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/AllendeMeteorite.jpg/640px-AllendeMeteorite.jpg"
                    height="80" />
            </label>
            <label>
                <input type="radio" name="rps" value="scissors">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/AllendeMeteorite.jpg/640px-AllendeMeteorite.jpg"
                    height="80" />
            </label>
        </section>

        <nav class="button-box">
            <button id="hand-button">Play!</button>
        </nav>

        <section class="information">
            <div id="your-hand">Your hand</div>
            <div id="opp-hand">Opponent's Hand</div>
            <div id="feedback">Feedback</div>
            <div id="hands-won">Hands Won</div>
            <div id="total-hands">Total Hands</div>
            <div id="win-percent">Win Percentage</div>
        </section>



    </main>

    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
