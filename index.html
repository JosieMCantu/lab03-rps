<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div>
            <h2>Choose Rock, Paper or Scissors:</h2>
        </div>
    </header>

    <main>
        <section class="choice">
            <label>
                <input type="radio" name="rps" value="rock">
            </label>
            <label>
                <input type="radio" name="rps" value="paper">
            </label>
            <label>
                <input type="radio" name="rps" value="scissors">
            </label>
        </section>

        <nav class="button-box">
            <button id="hand-button">Play!</button>
        </nav>

        <section class="information">
            <div>Your hand</div>
            <div>Opponent's Hand</div>
            <div>Feedback</div>
            <div>Hands Won</div>
            <div>Total Hands</div>
            <div>Win Percentage</div>
        </section>



    </main>

    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
